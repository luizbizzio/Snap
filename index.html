    <!-- PWA: captura ?install=1 e beforeinstallprompt O MAIS CEDO POSSÍVEL -->
    <script>
      // 1) Detecta ?install=1 e limpa a URL (mantém só path+hash)
      window.__wantsInstall = new URLSearchParams(location.search).get('install') === '1';
      if (window.__wantsInstall && history.replaceState) {
        history.replaceState(null, document.title, location.pathname + location.hash);
      }

      // 2) Registra o Service Worker com escopo /editor/
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/editor/sw.js', { scope: '/editor/' })
          .then(reg => console.log('[PWA] SW ok:', reg.scope))
          .catch(err => console.error('[PWA] SW erro:', err));
      }

      // 3) Captura o evento de instalabilidade
      window.__deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', function (e) {
        console.log('[PWA] beforeinstallprompt');
        e.preventDefault();
        window.__deferredPrompt = e;

        // Se veio com ?install=1, solicita o prompt já
        if (window.__wantsInstall) {
          e.prompt();
          e.userChoice
            .then(res => console.log('[PWA] userChoice:', res && res.outcome))
            .finally(() => { window.__deferredPrompt = null; });
        } else {
          // Se quiser, você pode exibir um botão "Instalar" aqui:
          // document.getElementById('installBtn')?.removeAttribute('hidden');
        }
      });

      window.addEventListener('appinstalled', () => {
        console.log('[PWA] App instalado!');
      });
    </script>

    <!-- Auto-abrir projeto padrão se não houver hash -->
    <script>
      (function () {
        const DEFAULT_XML = 'default.xml';
        const noHash = !location.hash || location.hash === '#' || !location.hash.trim();
        if (noHash) {
          const abs = new URL(DEFAULT_XML, location.href).href;
          window.__autoOpenDefault = true;
          location.replace('#open:' + encodeURIComponent(abs));
        }
      })();
    </script>

    <!-- Hook para limpar o hash após abrir o default -->
    <script>
      (function () {
        const hook = () => {
          const original = IDE_Morph.prototype.rawOpenProjectString;
          IDE_Morph.prototype.rawOpenProjectString = function (xml, importMedia) {
            const result = original.call(this, xml, importMedia);
            if (window.__autoOpenDefault &&
                location.hash &&
                (location.hash.startsWith('#open:') || location.hash.startsWith('#present:'))) {
              setTimeout(() => {
                history.replaceState(null, document.title, location.pathname);
                window.__autoOpenDefault = false;
              }, 0);
            }
            return result;
          };
        };
        window.addEventListener('DOMContentLoaded', () => {
          if (window.IDE_Morph) hook();
        });
      })();
    </script>

    <script>Process.prototype.enableJS = true;</script>

    <!-- Bootstrap do Snap (APENAS UM onload) -->
    <script>
      var world, ide;
      window.onload = function () {
        var loop = () => { requestAnimationFrame(loop); world.doOneCycle(); };

        world = new WorldMorph(document.getElementById('world'));
        ide   = new IDE_Morph();
        ide.openIn(world);

        // Offline-only: desabilita a nuvem
        if (ide.cloud) { ide.cloud.disable(); }

        requestAnimationFrame(loop);
      };
    </script>
